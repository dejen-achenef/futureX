name: video_learning_app
description: A video learning application built with Flutter
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.9.0 <4.0.0'
  flutter: '>=3.35.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Icons
  cupertino_icons: ^1.0.8
  google_fonts: ^6.3.2
  cached_network_image: ^3.4.1
  
  # State Management
  flutter_riverpod: ^2.6.1
  
  # Networking
  dio: ^5.9.0
  retrofit: ^4.9.1
  connectivity_plus: ^5.0.2
  
  # Storage
  flutter_secure_storage: ^9.2.4
  
  # Utilities
  equatable: ^2.0.7
  intl: ^0.18.1
  json_annotation: ^4.9.0
  
  # Video Player
  youtube_player_flutter: ^8.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.2
  build_runner: ^2.4.13
  json_serializable: ^6.8.0
  retrofit_generator: ^8.2.1

flutter:
  uses-material-design: true

