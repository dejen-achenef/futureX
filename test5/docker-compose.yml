version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: video_learning_mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-video_learning}
      MYSQL_USER: ${MYSQL_USER:-app_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-app_password}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql/init:/docker-entrypoint-initdb.d
    networks:
      - app_network
    restart: unless-stopped

  # Node.js API
  node_api:
    build:
      context: ../test1
      dockerfile: Dockerfile
    container_name: video_learning_api
    environment:
      NODE_ENV: production
      PORT: 3000
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: ${MYSQL_DATABASE:-video_learning}
      DB_USER: ${MYSQL_USER:-app_user}
      DB_PASSWORD: ${MYSQL_PASSWORD:-app_password}
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
    ports:
      - "3000:3000"
    depends_on:
      - mysql
    volumes:
      - ./uploads:/app/uploads
    networks:
      - app_network
    restart: unless-stopped

  # Django Reporting Service
  django_api:
    build:
      context: ../test4
      dockerfile: Dockerfile
    container_name: video_learning_django
    environment:
      NODE_API_URL: http://node_api:3000
      SECRET_KEY: ${DJANGO_SECRET_KEY:-django-secret-key-change-in-production}
      DEBUG: "False"
    ports:
      - "8000:8000"
    depends_on:
      - node_api
    networks:
      - app_network
    restart: unless-stopped

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: video_learning_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/ssl:/etc/nginx/ssl
      - ./nginx/logs:/var/log/nginx
    depends_on:
      - node_api
      - django_api
    networks:
      - app_network
    restart: unless-stopped

volumes:
  mysql_data:

networks:
  app_network:
    driver: bridge

